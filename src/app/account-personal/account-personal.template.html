<h1 class="title"><a>Account</a>/Personal <small>Request an personal account</small></h1>
<div class="row">
    <div class="container">

        <div class="col col-lg-12 form-group">
            <label>Name</label><br />
            <input type="text" class="form-control" placeholder="Name" name="name" (change)="checkFormValidation()" [(ngModel)]="Form.Fields.Name">
        </div>
        <div class="col col-lg-12 form-group">
            <label>E-mail</label><br />
            <input type="<strong>email</strong>" class="form-control" placeholder="E-mail" name="email" [ngClass]="{invalidField: !validateEmail(), validField: validateEmail()}"
                [(ngModel)]="Form.Fields.Email">
                <p *ngIf="!validateEmail()" class="invalidFieldLabel">Invalid e-mail!</p>
        </div>
        <div class="col col-lg-12 form-group">
            <label>Password</label><br />
            <input type="password" class="form-control" placeholder="Password" name="password" (change)="validatePassword()" [ngClass]="{invalidField: !validatePasswordLength(), validField: validatePasswordLength() }"
                [(ngModel)]="Form.Fields.Password">
                <p *ngIf="!validatePasswordLength()" class="invalidFieldLabel">Passwords have to be at least 8 characteres!</p>
        </div>
        <div class="col col-lg-12 form-group">
            <label>Password confirmation</label><br />
            <input type="password" class="form-control" placeholder="Password confirmation" name="passwordConfirmation" (change)="validatePassword()"
                [ngClass]="{invalidField: !validatePassword() , validField: validatePassword()}" [(ngModel)]="Form.Fields.PasswordConfirmation.Value">
                <p *ngIf="!validatePassword()" class="invalidFieldLabel">Passwords does not match!</p>
                <p *ngIf="validatePassword()" class="validFieldLabel">Passwords match!</p>
        </div>
        <div class="col col-lg-12 form-group">
            <label>CPF</label><br />
            <input type="text" class="form-control" placeholder="CPF" name="cpf" (change)="checkFormValidation()" [ngClass]="{invalidField: !validateCPF(), validField: validateCPF()}"
                [(ngModel)]="Form.Fields.CPF">
                <p *ngIf="!validateCPF()" class="invalidFieldLabel">This field requires 11 numbers withou special characters!</p>
        </div>
        <div class="col col-lg-12 form-group">
            <label>Country</label><br />
            <select class="form-control" name="country" [disabled]="Countries.length == 0" (change)="onCountryChange($event.target.value)"
                [(ngModel)]="Form.Fields.Country">
                <option *ngFor="let country of Countries" value="{{country.ID}}">{{country.Name}}</option>
                </select>
                <p *ngIf="validateCountry()" class="invalidFieldLabel">Choose a country!</p>
        </div>
        <div class="col col-lg-12 form-group">
            <label>State</label><br />
            <select class="form-control" name="state" [disabled]="States.length == 0" (change)="onStateChange($event.target.value)" [(ngModel)]="Form.Fields.State">
                <option *ngFor="let state of States" value="{{state.ID}}">{{state.Name}}</option>
            </select>
            <p *ngIf="validateState()" class="invalidFieldLabel">Choose a state!</p>
        </div>
        <div class="col col-lg-12 form-group">
            <label>City</label><br />
            <select class="form-control" name="city" [disabled]="Cities.length == 0" (change)="onCityChange($event.target.value)" [(ngModel)]="Form.Fields.City">
                <option *ngFor="let city of Cities" value="{{city.ID}}">{{city.Name}}</option>
            </select>
            <p *ngIf="validateCity()" class="invalidFieldLabel">Choose a city!</p>
        </div>
        <div class="col col-lg-12 form-group pull-right">
            <button type="submit" class="btn btn-success" name="saveButton" (click)='saveRequest()' [disabled]="!Form.IsValid">Request</button>
        </div>

    </div>
</div>
