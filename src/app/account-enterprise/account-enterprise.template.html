<h1 class="title"><a>Account</a>/Enterprise <small>Request an enterprise account</small></h1>
<div class="row">
    <div class="container">
        <div class="col col-lg-12 form-group">
            <label>Enterprise Name</label><br />
            <input type="text" class="form-control" placeholder="Enterprise">
        </div>
        <div class="col col-lg-12 form-group">
            <label>CNPJ</label><br />
            <input type="text" class="form-control" placeholder="CNPJ">
        </div>
        <div class="col col-lg-12 form-group">
            <label>Country</label><br />
            <select class="form-control" [disabled]="Countries.length == 0"  (change)="onCountryChange($event.target.value)">
                <option *ngFor="let country of Countries" value="{{country.ID}}">{{country.Name}}</option>
            </select>
        </div>
        <div class="col col-lg-12 form-group">
            <label>State</label><br />
            <select class="form-control" [disabled]="States.length == 0"  (change)="onStateChange($event.target.value)">
                <option *ngFor="let state of States" value="{{state.ID}}">{{state.Name}}</option>
            </select>
        </div>
        <div class="col col-lg-12 form-group">
            <label>City</label><br />
            <select class="form-control" [disabled]="Cities.length == 0">
                <option *ngFor="let city of Cities" value="{{city.ID}}">{{city.Name}}</option>
            </select>
        </div>

    </div>
</div>
