<h1 class="title">{{title}} <small>{{subtitle}}</small></h1>

<div class="menu-container">
    <div class="form-group">
        <label>Personal/enterprise e-mail</label>
        <input class="form-control" #email type="text" name="email" placeholder="Personal/enterprise e-mail" />
    </div>

    <div class="form-group">
        <label>Password</label>
        <input class="form-control" #password type="password" name="password" placeholder="Password" />
    </div>

    <button (click)="onSignInClick(email.value, password.value)" class="btn btn-success pull-right">
        Sign in
    </button>

    <button (click)="onForgotPasswordClick()" class="btn btn-danger btn-flat">
        I forgot my password
    </button>

    <button (click)="onCreateAccountClick()" class="btn btn-info btn-flat">
        Create an account
    </button>    
</div>
