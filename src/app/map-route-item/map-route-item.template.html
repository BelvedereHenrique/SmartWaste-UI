<div class="route-item" (click)="onItemClick(route)">    
    <div class="route-title">
        <span>{{getAssignedTo()}}</span>
        
    </div>
    <div class="route-subtitle">                
        <span>{{route.ExpectedKilometers}} km</span>
        <span>{{route.ExpectedMinutes | duration}} min</span>
        <span> {{route.CreatedOn | amTimeAgo }}</span>
    </div>
</div>
